<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css">
</head>
<body>
<div class="container text-center">
    <div>
        <h1>User Registration - Sign up</h1>
    </div>
    <form style="max-width: 600px; margin: 0 auto;"
          th:action="@{/process_register}" method="post" th:object="${user}">

        <div class="m-3">
            <div class="form-group row">
                <label class="col-form-label col-4">Login</label>
                <div class="col-8">
                    <input type="login" class="form-control" th:field="*{login}" required>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-form-label col-4">Password</label>
                <div class="col-8">
                    <input type="password" class="form-control" th:field="*{password}" required minlength="6" maxlength="10">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-form-label col-4">First Name</label>
                <div class="col-8">
                    <input type="text" class="form-control" th:field="*{firstName}" required maxlength="50">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-form-label col-4">Last Name</label>
                <div class="col-8">
                    <input type="text" class="form-control" th:field="*{lastName}" required maxlength="50">
                </div>
            </div>

            <div>
                <button type="submit" class="btn btn-primary">Sign up</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
